<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Web Login Service</title>
        <link rel="stylesheet" type="text/css" href="./bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>

    <body>
    <div class="panel-container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <strong>Reed College</strong>
            <span class="sr-only">Web Login</span>
          </h3>
        </div>
        <div class="panel-body">



                <div class="alert alert-info">
                  You are not logged in. Please log in now.
                </div>

            <form method="post" spellcheck="false" autocorrect="off" autocapitalize="off" autocomplete="off" id="trueLog">
              <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input autofocus="" class="form-control" id="name" name="" type="text" value="">
              </div>

              <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input class="form-control" id="key" name="" type="password" value="">
              </div>
              <div class="form-group">
                <button class="btn btn-primary pull-right" type="submit" id="submitBtn" >Login</button>
              </div>

            </form>
        </div>
      </div>

      <div class="row help-links">
        <a class="btn btn-link" href="">Forgot username</a>
        <a class="btn btn-link" href="">Forgot password</a>
        <a class="btn btn-link" href="">Create account</a>
      </div>

    </div>
    <script src="./truelog.js"></script>
    

</body></html>
